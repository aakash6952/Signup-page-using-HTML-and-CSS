<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="./style.css" rel="Stylesheet">
</head>

<body>
    <div class="container">
        <div class="form">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Hey Whatsapp !</p>
            </header>
            <main class="signup-body">
                <form>
                    <p>
                        <label class="fullname">Full Name</label>
                        <input type="text" placeholder="John Doe" id="fullname" required>
                    </p>
                    <p>
                        <label class="lastname">Last Name</label>
                        <input type="email" placeholder="asdfk@mail.com" id="mail" required>
                    </p>
                    <p>
                        <label class="password">Password</label>
                        <input type="password" placeholder="at least 8 character" id="password" required>
                    </p>
                    <p>

                        <input type="submit" id="sumit" value="Create Account">
                    </p>
                </form>

                <footer class="signup-footer">
                    <p>Already have an account? <a href="#">Login</a></p>
                </footer>

            </main>
           
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
</body>

</html>
